{% extends 'PhotoBlog/base.html' %}

{% block nav %}
<a class="tool" href="{% url 'PhotoBlog:editor' project.id %}">Bearbeiten</a>
{% endblock %}

{% block body %}
<article class="blog">
<h1>{{ project }}</h1>
{% for element in project.ordered_elements %}
{% if element.type == "T" %}
<p>{{ element.text }}</p>
{% elif element.type == "P" %}
<p><img src="{{ MEDIA_URL }}{{ element.photo.image }}" class="photo" /></p>
{% endif %}
{% endfor %}
{% endblock %}
